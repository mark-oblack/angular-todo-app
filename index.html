<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>taskmaster</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</head>
<body ng-app="taskMasterApp">
    <h1 class="my-2">taskmaster</h1>
    <h2>Master any task that comes your way.</h2>
    <div ng-controller="taskCtrl as taskList">
        <form>
            <ul class="task-list">
                <li ng-repeat="task in taskList.tasks" class="d-flex justify-content-between my-3">
                    <span class="done-{{task.done}}">{{task.text}}</span>
                    <div class="action-items">
                        <input type="checkbox" ng-model="task.done" aria-label="Checkbox for task">
                        <span class="remove-task px-3" ng-click="taskList.removeTask()"><i class="far fa-trash-alt"></i></span>
                    </div>
                </li>
            </ul>
            <div class="input-group new-task my-3">
                <input type="text" class="form-control" ng-model="taskList.taskText" placeholder="Enter task name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" ng-click="taskList.addTask()">Add</button>
                </div>
            </div>
            <button class="btn btn-warning clear-list" type="button" ng-click="taskList.clear()">Clear List</button>
        </form>
    </div>

    <script>
        //Define the 'grocartApp' module.
        var taskMasterApp = angular.module('taskMasterApp', []);

        //Define the 'taskCtrl' controller on the 'taskMasterApp' module.
        taskMasterApp.controller('taskCtrl', function($scope) {
            var taskList = this;
            taskList.tasks = [
                {done:true, text:'Run 5 miles'},
                {done:false, text:'Work on AngularJS project'},
                {done:false, text:'Cut the grass'}
            ];

            taskList.addTask = function() {
                taskList.tasks.push({done:false, text:taskList.taskText}); //adds task to list, checkbox to unchecked
                taskList.taskText = ''; //resets task input to empty
            }

            taskList.removeTask = function(item) {
                var index = taskList.tasks.indexOf(item); //locates the selected task in the array
                taskList.tasks.splice(index, 1); //removes the selected task from list
            }

            taskList.clear = function() {
                taskList.tasks = []; //removes all tasks from the list; sets array to empty
            }
        });
    </script>
</body>
</html>
